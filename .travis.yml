language: python
python:
  - "2.7"
  - "3.6"

install: 
  - pip install -r requirements.txt
  - pip install codecov

script:
  - coverage run -m shakecastaebm.tests.bundle
  - python setup.py sdist bdist_wheel

branches:
  only:
    - master

after_success:
  - codecov

deploy:
  provider: pypi
  user: "dslosky"
  password: pypiPass
  distributions: "sdist bdist_wheel"
  on:
    tags: true
